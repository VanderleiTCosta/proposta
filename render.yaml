services:
  # Serviço do Backend (API Node.js)
  - name: proposta-backend
    type: web
    env: node
    region: oregon
    rootDir: backend
    buildCommand: "npm install && npm run db:migrate"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: proposal-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Serviço do Frontend (Site Estático em React)
  - name: proposta-frontend
    type: static
    region: oregon
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: proposta-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Serviço do Banco de Dados PostgreSQL
databases:
  - name: proposal-db
    region: oregon